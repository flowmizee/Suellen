    <style>
        /* Define as vari√°veis de cores e fontes para f√°cil manuten√ß√£o */
        :root {

        /* Aplica box-sizing para um modelo de caixa mais previs√≠vel */

        }

        /* Estilos globais para o corpo da p√°gina */
        html, body {
            height: 100%; /* Garante que HTML e Body ocupem a altura total da viewport */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita que o body tenha scroll pr√≥prio */
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;

        }

        /* Cont√™iner principal do chat - agora ocupa 100% da altura da viewport e √© um flex container */
        .chat-container {
            width: 100%;
            max-width: 450px; /* Largura m√°xima para simular um celular */
            height: 100vh; /* Ocupa a altura total da viewport */
            position: relative; /* Necess√°rio para posicionamento absoluto da pix-upload-area */
            background-color: var(--bg-medium);
            border-radius: 25px; /* Bordas arredondadas para o cont√™iner principal */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column; /* Organiza os filhos em coluna */
            overflow: hidden; /* Importante para que o conte√∫do n√£o vaze das bordas arredondadas */
        }

        /* Cabe√ßalho do chat - n√£o encolhe */
        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(90deg, var(--accent-red) 0%, var(--accent-pink) 100%);

        /* Imagem de perfil no cabe√ßalho */
        .profile-pic {

            border-radius: 50%;
            object-fit: cover;

        /* Informa√ß√µes do cabe√ßalho (nome e status) */
        .header-info h2 {
            margin: 0;
            font-size: 1.2em;
            color: var(--text-light);
            font-weight: 600;
        }

        .header-info p {
            margin: 0;
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.8);
        }

        /* √Årea de exibi√ß√£o das mensagens - ocupa o espa√ßo restante e √© scrollable */
        .chat-messages {
            flex-grow: 1; /* Permite que ocupe o espa√ßo restante */
            padding: 20px; /* Padding padr√£o para todos os lados */
            overflow-y: auto; /* Adiciona scroll se as mensagens excederem a altura */
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth; /* Rolagem suave */
            /* padding-bottom ser√° ajustado via JS */
        }

        /* Bolhas de mensagem */
        .message-bubble {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            word-wrap: break-word;
            line-height: 1.4;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);

        }

        .message-bubble.user {
            background-color: var(--bubble-user);
            color: var(--text-light);
            align-self: flex-end; /* Alinha a direita para mensagens do usu√°rio */
            border-bottom-right-radius: 5px; /* Detalhe no canto da bolha */
        }

        .message-bubble.suellen {
            background-color: var(--bubble-suellen);
            color: var(--text-dark);
            align-self: flex-start; /* Alinha a esquerda para mensagens da Suellen */
            border-bottom-left-radius: 5px; /* Detalhe no canto da bolha */
        }

        .message-bubble img {
            max-width: 100%;

        }

        /* Estilo para o indicador de digita√ß√£o (bolha com 3 pontos) */
        .message-bubble.typing-indicator-bubble {
            background-color: var(--bubble-suellen);
            color: var(--text-dark);
            align-self: flex-start;

            padding: 10px 15px; /* Padding ligeiramente menor */
            display: flex;
            align-items: center;
            width: fit-content; /* Ajusta a largura ao conte√∫do */
            opacity: 1; /* Always visible when added */
        }

        .typing-dots {
            display: flex;
            align-items: center;
        }

        .typing-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: rgba(0, 0, 0, 0.5); /* Darker dots for light bubble */
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both; /* Anima√ß√£o de "bounce" */
        }

        /* Atrasos para a anima√ß√£o dos pontos */
        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        .typing-dots span:nth-child(3) { animation-delay: 0s; }

        /* Keyframes para a anima√ß√£o de "bounce" */
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* √Årea de input do chat - n√£o encolhe */
        .chat-input-area {
            display: flex;
            padding: 15px 20px;
            background-color: var(--bg-medium);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10; /* Garante que fique acima de outros elementos */
            flex-shrink: 0; /* Impede que a √°rea de input encolha */

        /* Campo de input de texto */

        /* Bot√£o de envio */

        /* Estilos para a nova √°rea de upload de PIX - posicionada absolutamente */
        .pix-upload-area {

            flex-direction: column;

        .pix-preview-container {

        /* Esconde o input de arquivo padr√£o */

        /* Estilos para os bot√µes de upload de comprovante (Foto/PDF) */
        .pix-upload-area .upload-type-button {

        /* Estilos para o bot√£o personalizado de "Ver Fotos / Enviar Comprovante" */
        .custom-action-button {

        /* Responsividade para telas menores (celulares) */

            /* O padding-bottom das mensagens e a posi√ß√£o das √°reas de input/upload
               ser√£o ajustados dinamicamente via JS para lidar com o teclado virtual. */
        }
    </style>
</head>
<body>
    <div class="chat-container">

    <!-- Inclui as bibliotecas Tesseract.js e PDF.js para OCR e visualiza√ß√£o de PDF -->
    <script src='https://unpkg.com/tesseract.js@5.0.0/dist/tesseract.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js'></script>
    <script>
        // Configura o worker do PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // Vari√°veis globais para os elementos do chat
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const statusText = document.getElementById('status-text');
        const chatInputArea = document.getElementById('chat-input-area'); // Refer√™ncia √† √°rea de input
        const chatHeader = document.querySelector('.chat-header'); // Refer√™ncia ao cabe√ßalho (usando classe)

        // Novas vari√°veis para a √°rea de upload de PIX
        const pixUploadArea = document.getElementById('pix-upload-area');
        const receiptFileInput = document.getElementById('receipt-file-input');
        const receiptPreview = document.getElementById('receipt-preview'); // Para imagens
        const pdfPreviewCanvas = document.getElementById('pdf-preview-canvas'); // Para PDFs
        const uploadPhotoButton = document.getElementById('upload-photo-button'); // Novo bot√£o para foto
        const uploadPdfButton = document.getElementById('upload-pdf-button');   // Novo bot√£o para PDF
        const ocrStatusMessage = document.getElementById('ocr-status-message');

        // Hist√≥rico do chat para a API Gemini
        let chatHistory = [];
        // CHAVE DA API: IMPORTANTE! Insira sua chave da API do Gemini aqui.
        // A chave fornecida anteriormente pelo usu√°rio foi AIzaSyBHUWSEIVXy3z0NT13ps8aU5TOZJWuC9ss
        const API_KEY = "AIzaSyBHUWSEIVXy3z0NT13ps8aU5TOZJWuC9ss"; 
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;

        // Vari√°veis de estado do jogo/venda
        let photosSentCount = 0;
        let expectedPaymentAmount = 0;
        let waitingForComprovante = false;
        let typingIndicatorElement = null; // Para controlar a bolha de digita√ß√£o
        let customActionButton = null; // Para controlar o bot√£o personalizado

        // Tesseract.js worker
        let tesseractWorker = null;

        // Fun√ß√£o para ajustar o padding inferior das mensagens e a posi√ß√£o da √°rea de upload
        function adjustChatMessagesPadding() {
            const inputAreaHeight = chatInputArea.offsetHeight;
            const headerHeight = chatHeader.offsetHeight;
            const pixUploadAreaHeight = pixUploadArea.offsetHeight;
            
            let bottomPadding = inputAreaHeight + 20; // Padding padr√£o para a √°rea de input

            if (pixUploadArea.style.display === 'flex') {
                bottomPadding += pixUploadAreaHeight; // Adiciona a altura da √°rea de upload se vis√≠vel
                // Posiciona pixUploadArea logo acima de chatInputArea
                pixUploadArea.style.bottom = `${inputAreaHeight}px`;
            } else {
                // Quando oculto, garante que n√£o interfira no layout
                pixUploadArea.style.bottom = `0px`;
            }
            
            // Ajusta o padding inferior para que as mensagens n√£o fiquem por baixo da √°rea de input/upload
            chatMessages.style.paddingBottom = `${bottomPadding}px`;
            // Ajusta o padding superior para que as mensagens n√£o fiquem por baixo do cabe√ßalho
            // O padding-top do CSS j√° √© suficiente para o espa√ßamento inicial.
            chatMessages.scrollTop = chatMessages.scrollHeight; // Rola para o final ap√≥s o ajuste
        }

        // Fun√ß√£o para inicializar o worker do Tesseract.js
        async function initializeTesseractWorker() {
            if (!tesseractWorker) {
                ocrStatusMessage.textContent = 'Preparando validador de pagamento...';
                try {
                    tesseractWorker = await Tesseract.createWorker('por'); // 'por' para portugu√™s
                    ocrStatusMessage.textContent = 'Validador pronto! Envie seu comprovante.';
                } catch (error) {
                    console.error('Erro ao carregar validador:', error);
                    ocrStatusMessage.textContent = 'Erro ao carregar validador. Tente novamente.';
                }
            }
        }

        // Fun√ß√£o para adicionar mensagem ao chat
        async function addMessage(text, sender, isImage = false, imageUrl = '', isPdfPreview = false, pdfFile = null) {
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble', sender);

            if (isImage) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = `Foto de Suellen ${photosSentCount}`;
                messageBubble.appendChild(img);
            } else if (isPdfPreview && pdfFile) {
                // Para PDF, mostramos um canvas com a pr√©-visualiza√ß√£o da primeira p√°gina
                const canvas = document.createElement('canvas');
                canvas.style.maxWidth = '100%';
                canvas.style.height = 'auto';
                messageBubble.appendChild(canvas);

                const loadingTask = pdfjsLib.getDocument({data: pdfFile}); // Passa o ArrayBuffer
                try {
                    const pdf = await loadingTask.promise;
                    const page = await pdf.getPage(1);
                    const viewport = page.getViewport({ scale: 1.0 });

                    // Ajusta o canvas para a largura m√°xima da bolha, mantendo a propor√ß√£o
                    const maxWidth = chatMessages.offsetWidth * 0.7; // 70% da largura do chatMessages
                    const scale = maxWidth / viewport.width;
                    const scaledViewport = page.getViewport({ scale: scale });

                    canvas.height = scaledViewport.height;
                    canvas.width = scaledViewport.width;

                    const renderContext = {
                        canvasContext: canvas.getContext('2d'),
                        viewport: scaledViewport
                    };
                    await page.render(renderContext).promise;
                } catch (error) {
                    console.error('Erro ao renderizar PDF:', error);
                    messageBubble.innerHTML = `
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-text">
                                <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/>
                                <path d="M14 2v4a2 2 0 0 0 2 2h4"/>
                                <path d="M10 9H8"/>
                                <path d="M16 13H8"/>
                                <path d="M16 17H8"/>
                            </svg>
                            <span>Erro ao carregar PDF.</span>
                        </div>
                    `;
                }
            }
            else {
                // Substitui markdown bold (**) por HTML bold (<strong>) para exibi√ß√£o
                messageBubble.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            }

            chatMessages.appendChild(messageBubble);
            adjustChatMessagesPadding(); // Ajusta o padding ap√≥s adicionar nova mensagem
            chatMessages.scrollTop = chatMessages.scrollHeight; // Rola para a √∫ltima mensagem
        }

        // Fun√ß√£o para adicionar o indicador de digita√ß√£o (bolha com 3 pontos)
        function addTypingIndicator() {
            if (typingIndicatorElement) return; // Evita adicionar m√∫ltiplos indicadores

            typingIndicatorElement = document.createElement('div');
            typingIndicatorElement.classList.add('message-bubble', 'suellen', 'typing-indicator-bubble');
            typingIndicatorElement.innerHTML = `
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatMessages.appendChild(typingIndicatorElement);
            adjustChatMessagesPadding(); // Ajusta o padding ap√≥s adicionar indicador
            chatMessages.scrollTop = chatMessages.scrollHeight; // Rola para o indicador
            statusText.textContent = 'digitando...'; // Atualiza o status do cabe√ßalho
        }

        // Fun√ß√£o para remover o indicador de digita√ß√£o
        function removeTypingIndicator() {
            if (typingIndicatorElement) {
                typingIndicatorElement.remove();
                typingIndicatorElement = null;
            }
            statusText.textContent = 'online'; // Reseta o status do cabe√ßalho
            adjustChatMessagesPadding(); // Ajusta o padding ap√≥s remover indicador
        }

        // Fun√ß√£o para adicionar o bot√£o personalizado
        function addCustomActionButton(text, onClickHandler) {
            if (customActionButton) { // Remove o bot√£o existente se houver
                customActionButton.remove();
            }
            customActionButton = document.createElement('button');
            customActionButton.classList.add('custom-action-button');
            customActionButton.textContent = text;
            customActionButton.addEventListener('click', onClickHandler);
            chatMessages.appendChild(customActionButton);
            adjustChatMessagesPadding(); // Ajusta o padding para o bot√£o
            chatMessages.scrollTop = chatMessages.scrollHeight; // Rola para o bot√£o
        }

        // Fun√ß√£o para remover o bot√£o personalizado
        function removeCustomActionButton() {
            if (customActionButton) {
                customActionButton.remove();
                customActionButton = null;
            }
            adjustChatMessagesPadding(); // Ajusta o padding ap√≥s remover o bot√£o
        }

        // Fun√ß√£o para processar a mensagem do usu√°rio e gerar a resposta da Suellen
        async function processUserMessage(message) {
            addMessage(message, 'user');
            // Adiciona a mensagem do usu√°rio ao hist√≥rico
            chatHistory.push({ role: "user", parts: [{ text: message }] });

            // Remove o bot√£o personalizado se ele estiver vis√≠vel (caso o usu√°rio digite algo em vez de clicar)
            removeCustomActionButton();

            // Simula o atraso antes de Suellen "come√ßar a digitar" (5 segundos)
            await new Promise(resolve => setTimeout(resolve, 5000));

            // Adiciona o indicador de digita√ß√£o ap√≥s o atraso inicial
            addTypingIndicator();

            // **PROMPT DA PERSONA APRIMORADO E REFOR√áADO**
            // Este prompt √© crucial para manter a persona da Suellen.
            const personaPrompt = `
            Voc√™ √© Suellen Rocha. Sua identidade √©:
            - Mulher jovem, sensual, misteriosa e envolvente.
            - Tem 25 anos.
            - Nasceu em Itabuna (Bahia).
