async function processPdfComprovante(pdfFile) {
    try {
        const arrayBuffer = await pdfFile.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

        let textoCompleto = '';
        for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const content = await page.getTextContent();
            const textoPagina = content.items.map(item => item.str).join(' ');
            textoCompleto += textoPagina + '\n';
        }

        const texto = textoCompleto.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');

        const nomes = ['antonio', 'renimar', 'pinheiro', 'almeida'];
        const nomeValido = nomes.some(nome => texto.includes(nome));

        let valorValido = false;
        for (let i = 10; i <= 100; i += 5) {
            const regex = new RegExp(`r\\$\\s*0*${i}[,.]?00`);
            if (regex.test(texto)) {
                valorValido = true;
                break;
            }
        }

        return nomeValido && valorValido;
    } catch (error) {
        console.error('Erro ao processar PDF:', error);
        return false;
    }
}

                console.error("Erro ao chamar a API Gemini:", error);
                removeTypingIndicator();
                addMessage("Ops! Deu um probleminha aqui, mas j√° estou resolvendo. Tenta de novo em um minutinho, t√°? üòâ", 'suellen');
                chatHistory.push({ role: "model", parts: [{ text: "Ops! Deu um probleminha aqui, mas j√° estou resolvendo. Tenta de novo em um minutinho, t√°? üòâ" }] });
            }
        }

        receiptFileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) {
                receiptPreview.style.display = 'none';
                pdfPreviewCanvas.style.display = 'none';
                ocrStatusMessage.textContent = '';
                return;
            }

            const reader = new FileReader();
            let fileDataForOCR = null;

            if (file.type.startsWith('image/')) {
                reader.onload = async (e) => {
                    await addMessage('', 'user', true, e.target.result);
                    receiptPreview.src = e.target.result;
                    receiptPreview.style.display = 'block';
                    pdfPreviewCanvas.style.display = 'none';
                    fileDataForOCR = e.target.result;
                };
                reader.readAsDataURL(file);
            } else if (file.type === 'application/pdf') {
                reader.onload = async (e) => {
                    const pdfData = e.target.result;
                    await addMessage('', 'user', false, '', true, pdfData);

                    receiptPreview.style.display = 'none';
                    pdfPreviewCanvas.style.display = 'block';

                    try {
                        const loadingTask = pdfjsLib.getDocument({data: pdfData});
                        const pdf = await loadingTask.promise;
                        const page = await pdf.getPage(1);
                        
                        const viewport = page.getViewport({ scale: 3.0 });
                        pdfPreviewCanvas.height = viewport.height;
                        pdfPreviewCanvas.width = viewport.width;

                        const renderContext = {
                            canvasContext: pdfPreviewCanvas.getContext('2d'),
                            viewport: viewport
                        };
                        await page.render(renderContext).promise;
                        
                        fileDataForOCR = pdfPreviewCanvas.toDataURL();
                    } catch (pdfError) {
                        console.error('Erro ao renderizar PDF para OCR:', pdfError);
                        ocrStatusMessage.textContent = 'Erro ao carregar PDF para valida√ß√£o.';
                        fileDataForOCR = null;
                        removeTypingIndicator();
                        addMessage("N√£o consegui processar o comprovante em PDF, amor. Pode me mandar um PDF mais simples ou uma foto? üíã", 'suellen');
                        uploadPhotoButton.disabled = false;
                        uploadPdfButton.disabled = false;
                        receiptFileInput.value = '';
                        pixUploadArea.style.display = 'none';
                        chatInputArea.style.display = 'flex';
                        adjustChatMessagesPadding();
                        return;
                    }
                };
                reader.readAsArrayBuffer(file);
            }

            await new Promise(resolve => reader.onloadend = resolve);
            
            if (!fileDataForOCR) {
                return;
            }
            
            addTypingIndicator();

            if (!tesseractWorker) {
                ocrStatusMessage.textContent = 'Validador n√£o carregado. Aguarde ou tente novamente.';
                await initializeTesseractWorker();
                if (!tesseractWorker) {
                    removeTypingIndicator();
                    addMessage("N√£o consegui iniciar o validador, amor. Tenta de novo mais tarde? üíã", 'suellen');
                    uploadPhotoButton.disabled = false;
                    uploadPdfButton.disabled = false;
                    receiptFileInput.value = '';
                    pixUploadArea.style.display = 'none';
                    chatInputArea.style.display = 'flex';
                    adjustChatMessagesPadding();
                    return;
                }
            }

            ocrStatusMessage.textContent = 'Validando pagamento... Isso pode levar alguns segundos...';
            uploadPhotoButton.disabled = true;
            uploadPdfButton.disabled = true;

            try {
                const { data: { text } } = await tesseractWorker.recognize(fileDataForOCR);
                console.log('Texto extra√≠do do comprovante:', text);
                
                await new Promise(resolve => setTimeout(resolve, 3000));
                removeTypingIndicator();
                handleComprovante(text);
            } catch (error) {
                console.error('Erro no processamento do comprovante:', error);
                ocrStatusMessage.textContent = 'Erro ao processar comprovante. Tente uma imagem mais clara.';
                addMessage("N√£o consegui ler o comprovante, amor. Pode me mandar uma foto mais clara? üíã", 'suellen');
            } finally {
                uploadPhotoButton.disabled = false;
                uploadPdfButton.disabled = false;
                receiptFileInput.value = '';
                
                pixUploadArea.style.display = 'none';
                chatInputArea.style.display = 'flex';
                adjustChatMessagesPadding();
            }
        });

        function handleComprovante(extractedText) {
            const normalizedText = extractedText.toLowerCase()
                .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
                .replace(/[^a-z0-9\s.,]/g, "");

            // Verifica se tem R$ antes do valor
            const amountPattern = /(?:r\$\s*|rs\s*)(\d{1,3}(?:[.,]\d{2})?)/i;
            const match = normalizedText.match(amountPattern);
            
            let extractedAmount = 0;
            if (match) {
                const amountStr = match[1].replace(',', '.');
                extractedAmount = parseFloat(amountStr);
            }

            extractedAmount = Math.round(extractedAmount * 100) / 100;
            expectedPaymentAmount = Math.round(expectedPaymentAmount * 100) / 100;

            const isAmountValid = Math.abs(extractedAmount - expectedPaymentAmount) < 0.01;
            
            if (isAmountValid) {
                addMessage("Pix confirmado, amor üòò... Aqui est√£o suas fotos üòà", 'suellen');
                sendPhotosWithDelay(expectedPaymentAmount);
                ocrStatusMessage.textContent = 'Pagamento validado com sucesso!';
            } else {
                addMessage("Hmm... parece que algo n√£o t√° certo aqui, viu? üíã Confere o valor no comprovante pra mim, amor?", 'suellen');
                ocrStatusMessage.textContent = 'Valor n√£o corresponde ao esperado. Por favor, tente novamente.';
                addCustomActionButton('Ver Fotos / Enviar Comprovante', () => {
                    chatInputArea.style.display = 'none';
                    pixUploadArea.style.display = 'flex';
                    adjustChatMessagesPadding();
                    initializeTesseractWorker();
                });
            }
        }

        async function sendPhotosWithDelay(amountPaid) {
            const numPhotos = (amountPaid / 10) * 5;
            const photosToSendThisBatch = Math.min(numPhotos, 100 - photosSentCount);

            if (photosToSendThisBatch > 0) {
                for (let i = 0; i < photosToSendThisBatch; i++) {
                    photosSentCount++;
                    const imageUrl = `foto${photosSentCount}.webp`;
                    
                    addTypingIndicator();
                    await new Promise(resolve => setTimeout(resolve, Math.random() * 1000 + 500));
                    removeTypingIndicator();
                    
                    addMessage('', 'suellen', true, imageUrl);
                    
                    if (i < photosToSendThisBatch - 1) {
                        await new Promise(resolve => setTimeout(resolve, Math.random() * 2000 + 1000));
                    }
                }
                
                if (photosSentCount >= 100) {
                    addTypingIndicator();
                    await new Promise(resolve => setTimeout(resolve, Math.random() * 2000 + 1000));
                    removeTypingIndicator();
                    addMessage("Acabou por hoje, meu bem. Mas fica por perto... logo logo eu volto com mais surpresas üî•", 'suellen');
                }
            } else {
                if (photosSentCount >= 100) {
                    addTypingIndicator();
                    await new Promise(resolve => setTimeout(resolve, Math.random() * 2000 + 1000));
                    removeTypingIndicator();
                    addMessage("J√° te enviei todas as fotos que tinha por agora, amor. Mas logo logo tem mais! üòâ", 'suellen');
                } else {
                    addTypingIndicator();
                    await new Promise(resolve => setTimeout(resolve, Math.random() * 2000 + 1000));
                    removeTypingIndicator();
                    addMessage("N√£o consigo enviar essa quantidade de fotos agora, amor. Tenta um valor diferente? üíã", 'suellen');
                }
            }
        }

                    addMessage("Ol√°, meu bem! Que bom te ver por aqui... üòâ Como posso te encantar hoje?", 'suellen');
                    chatHistory.push({ role: "model", parts: [{ text: "Ol√°, meu bem! Que bom te ver por aqui... üòâ Como posso te encantar hoje?" }] });
