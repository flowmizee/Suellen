    <style>

        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        height: 100%;

      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1e1e2e;

      .chat-container {
        width: 100%;

      .chat-header {

      .chat-header img {

        height: 45px;

      .chat-header .name {

      }
      .chat-body {
        flex: 1;

        background-color: #2a2a3a;
        display: flex;

      .message {

      .user {

      .bot {

      }
      .typing-indicator {
        align-self: flex-start;
        background-color: #4a148c;

      .preview-image {

        margin-top: 10px;
        border: 2px solid #9c27b0;
      }
      .upload-label {
        display: inline-flex;
        align-items: center;
        padding: 8px 12px;
        background-color: #9c27b0;
        color: white;
        border-radius: 20px;

        margin-top: 10px;
        margin-right: 10px;
        font-size: 14px;

        transition: background-color 0.3s;

      .mic-icon {

        animation: pulse 1.5s infinite ease-in-out;
        display: none;

      .bot-recording-indicator {

        max-width: 40px;

        border-right: 8px solid white;
        border-bottom: 8px solid transparent;

    <script>

      let isWaitingResponse = false;

      let conversationLevel = 0;
      let askedForName = false;
      const actionButton = document.getElementById('actionButton');
      const actionIcon = document.getElementById('actionIcon');
      const userInput = document.getElementById('userInput');
      const micIcon = document.getElementById('micIcon');
      const attachButton = document.getElementById('attachButton');
      const uploadImage = document.getElementById('uploadImage');
      let initialMessageSent = false;

      // Configura√ß√£o do reconhecimento de voz
      if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = 'pt-BR';
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.onstart = () => {
          micIcon.style.display = 'block';
          userInput.placeholder = '';
        };
        recognition.onend = () => {
          micIcon.style.display = 'none';
          userInput.placeholder = 'Digite sua mensagem...';
        };
        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          userInput.value = transcript;
          updateActionIcon();
          sendMessage();
        };
      }

      function updateActionIcon() {
        if (userInput.value.trim()) {
          actionIcon.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0id2hpdGUiPjxwYXRoIGQ9Ik0yLDExTDIyLDExTDEyLDIxTDEyLDMiLz48L3N2Zz4=';
        } else {
          actionIcon.src = 'gravacao.webp';
        }
      }

      actionButton.addEventListener('click', () => {
        if (userInput.value.trim()) {
          sendMessage();
        } else if (recognition) {
          try {
            recognition.start();
          } catch (e) {}
        }
      });

      attachButton.addEventListener('click', () => {
        uploadImage.click();
      });

      uploadImage.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
          handleImageUpload(e.target.files[0]);
        }
      });

      // Inicializar o modelo de reconhecimento de imagem
      async function initializeImageRecognition() {
        try {
          pipeline = await transformers.pipeline(
            'image-to-text',
            'Xenova/vit-gpt2-image-captioning'
          );
          console.log("Modelo de reconhecimento de imagem carregado");
        } catch (error) {
          console.error("Erro ao carregar modelo de reconhecimento de imagem:", error);
        }
      }
      
      // Carregar o modelo quando a p√°gina carregar
      window.onload = async () => {
        await initializeImageRecognition();
        
        // Enviar mensagem inicial ap√≥s 2 segundos
        setTimeout(() => {
          if (!initialMessageSent && document.getElementById('chatBody').children.length === 0) {
            simulateTyping("Oi√™, gato! Tudo bem com voc√™? üòò", 2000);
            initialMessageSent = true;
          }
        }, 2000);
      };

      async function analyzeImage(imageData) {
        try {
          if (!pipeline) {
            await initializeImageRecognition();
          }
          
          const output = await pipeline(imageData);
          return output[0].generated_text;
        } catch (error) {
          console.error("Erro ao analisar imagem:", error);
          return null;
        }
      }

      async function handleImageUpload(file) {
        const reader = new FileReader();
        reader.onload = async function(e) {
          const imageData = e.target.result;
          
          const previewHTML = `
            <div>
              <img src="${imageData}" class="preview-image">
            </div>
          `;
          appendMessage("user", previewHTML);
          
          showTypingIndicator();
          const imageDescription = await analyzeImage(imageData);
          hideTypingIndicator();
          
          if (imageDescription) {
            if (imageDescription.toLowerCase().includes('penis') || 
                imageDescription.toLowerCase().includes('dick') || 
                imageDescription.toLowerCase().includes('pau')) {
              // Resposta para foto de pau
              const responses = [
                "Nossa, que pau gostoso... ü§§ Me deixa com vontade de brincar com ele... üòà",
                "Hmm, que del√≠cia de pau... J√° estou imaginando ele dentro de mim... ü•µ",
                "Que tes√£o de pau! Me deixa toda molhadinha s√≥ de imaginar ele me comendo... üí¶",
                "Nossa, com um pau desses eu ia ficar de quatro na hora... Quero sentir ele todinho dentro de mim! üò´"

            } else {

              const responses = [
                `Adorei o que vejo... ${imageDescription.toLowerCase()} √© t√£o excitante, n√£o acha? üòè`,
                `Hmm, ${imageDescription.toLowerCase()}... Voc√™ sabe como deixar uma garota curiosa, hein? üòâ`,
                `Que interessante... ${imageDescription.toLowerCase()} me faz imaginar tantas possibilidades... üòà`,
                `Voc√™ tem bom gosto! ${imageDescription.toLowerCase()} √© algo que realmente me chama aten√ß√£o... üòò`
              ];
              
              const randomResponse = responses[Math.floor(Math.random() * responses.length)];
              await simulateTyping(randomResponse, 1500);
              
              // Perguntar o nome de forma natural
              if (!userName) {
                await simulateTyping("Qual √© o seu nome mesmo, meu bem? ‚ò∫Ô∏è", 1500);

              }
            }
          } else {
            // Caso n√£o consiga analisar a imagem

            if (!userName) {

            }
          }
        };
        reader.readAsDataURL(file);
      }

      function handleKeyPress(event) {
        if (event.key === 'Enter' && !isWaitingResponse) {
          sendMessage();
        }
      }

      async function sendMessage() {
        if (isWaitingResponse) return;
        const text = userInput.value.trim();
        if (!text) return;
        
        appendMessage("user", text);
        userInput.value = "";
        updateActionIcon();
        isWaitingResponse = true;
        
        setTimeout(() => {
          showTypingIndicator();
          processUserMessage(text);
        }, 800);
      }

      async function processUserMessage(text) {
        const lower = text.toLowerCase();
        const normalized = lower.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        
        // Captura do nome do usu√°rio de forma natural
        if (!userName) {
          if (askedForName) {
            // Se j√° perguntou o nome, assume que a resposta √© o nome
            userName = text.split(' ')[0]; // Pega a primeira palavra como nome
            await simulateTyping(`Prazer em te conhecer, ${userName}! üòä Me conta, o que te trouxe aqui hoje?`, 1500);
            conversationLevel = 1;
            isWaitingResponse = false;
            return;
          } else {
            // Primeira vez perguntando o nome
            askedForName = true;
            await simulateTyping("Qual √© o seu nome mesmo, meu bem? ‚ò∫Ô∏è", 1500);
            isWaitingResponse = false;
            return;
          }
        }
        
        // Respostas sobre informa√ß√µes pessoais
        if (normalized.includes('quantos anos') || normalized.includes('idade')) {
          await simulateTyping("Eu tenho 25 anos, meu amor! Estou no auge da minha beleza e energia! üòò", 1200);

        if (normalized.includes('onde mora') || normalized.includes('de onde') || normalized.includes('cidade')) {

          conversationLevel = Math.min(conversationLevel + 1, 5);
          return;
        }
        
        if (normalized.includes('solteira') || normalized.includes('namora') || normalized.includes('casada')) {
          await simulateTyping(`Estou solteira e pronta para me divertir! üòâ E voc√™, ${userName}, tamb√©m est√° solteiro?`, 1500);

          conversationLevel = Math.min(conversationLevel + 1, 5);
          return;
        }
        
        // Detec√ß√£o de pedido de fotos ou valores
        const priceMatch = normalized.match(/(\d+)\s*(reais|rs|r\$|pila|contos|fotos?|pacotes?|fts?)/i);
        if (priceMatch) {
          const value = parseInt(priceMatch[1]);
          if (value > 0) {
            const packages = Math.ceil(value / 10); // Assume R$10 por pacote

            await simulateTyping(`Ahh, ${userName}, com R$${value} eu te mando ${quantity} fotinhas bem gostosas... üòè`, 1500);
            await simulateTyping(`Me faz um Pix de R$${value} pra essa chave aqui e eu j√° mando tudo pra voc√™, t√° bom? üòò`, 1500);
            
            const pixInfoHTML = `
              <div style="background-color: #3a3a4a; padding: 15px; border-radius: 10px; margin-top: 10px;">
                <p><strong>üìå Chave Pix (CPF):</strong> ${PIX_KEY}</p>
                <p><strong>üìå Nome:</strong> ${RECEIVER_NAME}</p>
                <p><strong>üí∞ Valor:</strong> R$ ${value},00</p>
                <p style="margin-top: 10px;">Depois que o Pix cair, me manda o comprovante que eu te mando as fotinhas na hora! Prometo que vale a pena... üòà</p>
              </div>

                  Enviar Comprovante
                </label>
              </div>
            `;
            
            appendMessage("bot", pixInfoHTML);
            
            isWaitingPayment = true;
            isWaitingResponse = false;
            return;
          }
        }
        
        // Elogios ou mensagens sensuais
        const isFlirtyMessage = normalized.includes('gostosa') || normalized.includes('linda') || 
                               normalized.includes('bela') || normalized.includes('sexy') ||
                               normalized.includes('del√≠cia') || normalized.includes('maravilhosa') ||
                               normalized.includes('tes√£o') || normalized.includes('gata') ||
                               normalized.includes('gostosura') || normalized.includes('perfeita');
        
        if (isFlirtyMessage) {
          const responses = [
            "Hmm... voc√™ sabe como elogiar uma garota, n√©? Me deixa toda arrepiada... üòè",
            "Nossa, com esses elogios voc√™ est√° me deixando com vontade de te mostrar mais... üòò",

            "Adoro quando me elogiam assim... me d√° umas ideias... rsrs üòà"
          ];
          
          await simulateTyping(responses[Math.floor(Math.random() * responses.length)], 1500);
          
          // Oferecer fotos ap√≥s elogio (50% de chance)
          if (Math.random() > 0.5) {
            await simulateTyping(`${userName}, quer ver umas fotos minhas bem gostosas? Me diz quanto quer pagar que eu te mando umas coisinhas... üòè`, 2000);
          }
          
          isWaitingResponse = false;
          conversationLevel = Math.min(conversationLevel + 1, 5);
          return;

        // Resposta padr√£o baseada no n√≠vel da conversa

          // N√≠vel 2: Respostas mais pessoais
          [

      function showTypingIndicator() {
        if (!typingEl) {

          document.getElementById("chatBody").appendChild(typingEl);
          document.getElementById("chatBody").scrollTop = document.getElementById("chatBody").scrollHeight;
        }
      }

      function hideTypingIndicator() {
        if (typingEl) {
          typingEl.remove();
          typingEl = null;
        }
        if (typingTimeout) {
          clearTimeout(typingTimeout);
          typingTimeout = null;
        }
      }

      async function simulateTyping(message, duration = 1500) {
        const typingTime = Math.min(Math.max(message.length * 30, 1000), duration);
        showTypingIndicator();
        await new Promise(r => setTimeout(r, typingTime));
        hideTypingIndicator();
        if (message) {
          appendMessage("bot", message);
        }
      }

      function appendMessage(sender, message) {
        const chatBody = document.getElementById("chatBody");
        const msgEl = document.createElement("div");
        msgEl.className = `message ${sender}`;
        msgEl.innerHTML = message;
        chatBody.appendChild(msgEl);
        chatBody.scrollTop = chatBody.scrollHeight;
